PeerOrgs:
<%_ ordererOrgs.forEach(function(ordererOrg) { _%>
  - Name: <%= ordererOrg.name %>
    Domain: <%= ordererOrg.domain %>
    Specs:
    <%_ ordererOrg.ordererGroups.forEach(function(ordererGroup) { _%>
    <%_ ordererGroup.orderers.forEach(function(orderer) { _%>
      - Hostname: <%= orderer.name  %>
    <%_ }) _%>
    <%_ }) _%>

<%_ }) _%>
