################################################################################
#   SECTION: Capabilities
################################################################################
Capabilities:
    Channel: &ChannelCapabilities
        <%=  capabilities.channel %>: true
    Orderer: &OrdererCapabilities
        <%=  capabilities.orderer %>: true
    Application: &ApplicationCapabilities
        <%=  capabilities.application %>: true

################################################################################
#   CHANNEL Defaults
################################################################################
Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"

################################################################################
#   Section: Organizations
################################################################################
Organizations:
    - &OrdererOrg
        Name: <%= rootOrg.organization.name %>
        ID: <%= rootOrg.organization.mspName %>
        MSPDir: crypto-config/ordererOrganizations/<%= rootOrg.organization.domain %>/msp <% orgs.forEach(function(org){ %>
    - &<%= org.organization.name %>
        Name: <%= org.organization.mspName %>
        ID: <%= org.organization.mspName %>
        MSPDir: crypto-config/peerOrganizations/<%= org.organization.domain %>/msp
        AnchorPeers:
            - Host: peer0.<%= org.organization.domain %>
              Port: 7051<% }) %>

################################################################################
#   SECTION: Application
################################################################################
Application: &ApplicationDefaults
    Organizations:
    Capabilities:
        <<: *ApplicationCapabilities

################################################################################
#   SECTION: Orderer
################################################################################
Orderer: &OrdererDefaults
    OrdererType: <%= rootOrg.ordererHead.consensus %>
    Addresses: <% rootOrg.orderers.forEach(function(ordrer) { %>
        - <%= ordrer.address %>:7050<% }) %>
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
    Organizations:

